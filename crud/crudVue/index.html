<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD VUE</title>
  </head>
  <body>
      <div class="container mt-5" id="app">
          <h3>{{ titulo }}</h3>
          <input type="text" class="form-control my-3" v-model="nuevaLista" v-on:keyup.enter="agregarLista">
          <button class="btn btn-primary" @click="agregarLista">Agregar</button>

      <div class="mt-3" v-for="(item, index) of lista">
        <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    {{ index }} - {{ item.nombre }} - {{ item.estado }}
                </div>
                <div>
                    <button class="btn btn-success btn-sm" @click="editarLista(index)">Check</button>
                    <button class="btn btn-danger btn-sm" @click="eliminarLista(index)">Eliminar</button>
                </div>
            </div>
          </div>
      </div>
    </div>


    <!-- versiÃ³n de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <script src="app.js"></script>
  </body>
</html>
